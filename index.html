<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Play this Game</title>
</head>
<body>

    <div class="container d-flex flex-column gap-3 mt-5 align-items-center">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Inserici il tuo indirizzo email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@hotmail.com">
        </div>
        <div>
            <button class="btn btn-primary">Verifica!</button>
            <button id="reset" class="btn btn-danger">Cancella</button>
        </div>
        <div id="true">
            <button class="btn btn-success">Benvenuto, clicca per entrare!</button>
        </div>
        <div id="false">
            <h1 class="display-6 fw-bold bg-danger">INDIRIZZO NON VALIDO, RITENTA! </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
